<section>
  <!--Recommended Pizza Menu-->

  <mat-grid-list cols="3" rowHeight="2:3">
    <mat-grid-tile *ngFor="let pizza of pizzaList">
      <div class="card">
        <mat-grid-tile-header>
          <h3>{{pizza.name}}</h3>
        </mat-grid-tile-header>
        <div class="card-detail">
          <div style="width: 100%;text-align: center"><img style="width: 180px;height: 180px" src="{{pizza.image}}"/></div>
          <div style="min-height: 50px;"><span style="font-size: 12px">{{pizza.description}}</span></div>
          <hr/>
          <mat-tree [dataSource]="pizza.ingredients" multiTemplateDataRows  [treeControl]="treeControl" class="example-tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <li class="mat-tree-node">
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                {{node.name}}
              </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <li>
                <div class="mat-tree-node">
                  <button mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right'}}
                    </mat-icon>
                  </button>
                  {{node.name}}
                </div>
                <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node>
          </mat-tree>
            <label style="padding-top: 15px;">{{(pizza.price | currency:'USD').replace('$','$ ').replace('.',',')}} / {{(convertCurrency(pizza.price) | currency:'EUR').replace('€','€ ').replace('.',',')}} </label>
            <input class="pizza-count" type="number" #pizzaCount min="1" max="10" step="1"/>


        </div>
        <button (click)="addToCart(pizza , pizzaCount)"
                class="add-to-cart-button btn btn-light justify-content-center mat-grid-tile-footer">
          Add to cart
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
