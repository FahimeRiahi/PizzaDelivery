<section>
  <!--Recommended Pizza Menu-->

  <mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile *ngFor="let pizza of pizzaList">
      <div class="card">
        <div class="card-detail">
          <img src="{{pizza.image}}"/>

          <p>
            {{pizza.name}}
          </p>
          <p>{{pizza.rating}} Stars</p>

          <button type="button" class="btn btn-light">Add</button>


        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</section>
